#
# YouTube
#

disable_haptic_feedback.name=Desativar feedback tátil
disable_haptic_feedback.description=Adiciona uma opção para desativar o feedback tátil no player para várias ações.

remove_background_playback_restrictions.name=Remover restrições de reprodução em segundo plano
remove_background_playback_restrictions.description=Remove restrições de reprodução em segundo plano, incluindo a reprodução de vídeos infantis em segundo plano.

bypass_url_redirects.name=Ignorar redirecionamentos de URL
bypass_url_redirects.description=Adiciona uma opção para ignorar redirecionamentos de URL e abrir o endereço original diretamente.

open_links_externally.name=Abrir links externamente
open_links_externally.description=Adiciona uma opção para sempre abrir links no navegador em vez do navegador interno do app.

spoof_device_dimensions.name=Simular dimensões do dispositivo
spoof_device_dimensions.description=Adiciona uma opção para simular as dimensões do dispositivo, o que pode desbloquear qualidades de vídeo mais altas.

loop_video.name=Repetir vídeo
loop_video.description=Adiciona uma opção para repetir vídeos e exibir o botão de repetição no player de vídeo.

disable_video_codecs.name=Desativar codecs de vídeo
disable_video_codecs.description=Adiciona opções para desativar os codecs HDR e VP9.

video_quality.name=Qualidade de vídeo
video_quality.description=Adiciona opções para definir qualidades de vídeo padrão e sempre usar o menu avançado de qualidade de vídeo.

playback_speed.name=Velocidade de reprodução
playback_speed.description=Adiciona opções para personalizar as velocidades de reprodução disponíveis, definir uma velocidade padrão e exibir um botão de diálogo de velocidade no player de vídeo.

video_ads.name=Anúncios em vídeo
video_ads.description=Adiciona uma opção para remover anúncios no player de vídeo.

hide_ads.name=Ocultar anúncios
hide_ads.description=Adiciona opções para remover anúncios gerais.

auto_captions.name=Legendas automáticas
auto_captions.description=Adiciona uma opção para impedir que as legendas sejam ativadas automaticamente.

sponsorblock.name=SponsorBlock
sponsorblock.description=Adiciona opções para ativar e configurar o SponsorBlock, que pode pular segmentos indesejados do vídeo, como conteúdo patrocinado.

open_shorts_in_regular_player.name=Abrir Shorts no player normal
open_shorts_in_regular_player.description=Adiciona opções para abrir Shorts no player de vídeo normal.

change_header.name=Alterar cabeçalho
change_header.description=Adiciona uma opção para alterar o logotipo do cabeçalho no canto superior esquerdo do app.

navigation_buttons.name=Botões de navegação
navigation_buttons.description=Adiciona opções para ocultar e alterar botões de navegação (como o botão Shorts).

hide_video_action_buttons.name=Ocultar botões de ação do vídeo
hide_video_action_buttons.description=Adiciona opções para ocultar botões de ação (como o botão Download) abaixo dos vídeos.

hide_player_overlay_buttons.name=Ocultar botões de sobreposição do player
hide_player_overlay_buttons.description=Adiciona opções para ocultar os botões Transmitir, Reprodução automática, Legendas, Anterior e Próximo, além da interface do player.

disable_player_popup_panels.name=Desativar painéis pop-up do player
disable_player_popup_panels.description=Adiciona uma opção para impedir que painéis (como o chat ao vivo) sejam abertos automaticamente.

hide_info_cards.name=Ocultar cartões informativos
hide_info_cards.description=Adiciona uma opção para ocultar cartões informativos adicionados pelos criadores no player de vídeo.

disable_sign_in_to_tv_popup.name=Desativar pop-up de login na TV
disable_sign_in_to_tv_popup.description=Adiciona uma opção para desativar o pop-up que solicita login em uma TV na mesma rede local.

hide_layout_components.name=Ocultar componentes de layout
hide_layout_components.description=Adiciona opções para ocultar componentes gerais do layout.

disable_rolling_number_animations.name=Desativar animações de números rolantes
disable_rolling_number_animations.description=Adiciona uma opção para desativar animações de números rolantes da contagem de visualizações, curtidas e tempo de envio.

hide_end_screen_suggested_video.name=Ocultar vídeo sugerido da tela final
hide_end_screen_suggested_video.description=Adiciona uma opção para ocultar o vídeo sugerido no final dos vídeos.

hide_timestamp.name=Ocultar marcador de tempo
hide_timestamp.description=Adiciona uma opção para ocultar o marcador de tempo no canto inferior esquerdo do player de vídeo.

hide_related_video_overlay.name=Ocultar sobreposição de vídeos relacionados
hide_related_video_overlay.description=Adiciona uma opção para ocultar a sobreposição de vídeos relacionados exibida ao deslizar para cima no modo tela cheia.

hide_shorts_components.name=Ocultar componentes do Shorts
hide_shorts_components.description=Adiciona opções para ocultar componentes relacionados ao Shorts.

disable_fullscreen_ambient_mode.name=Desativar modo ambiente em tela cheia
disable_fullscreen_ambient_mode.description=Adiciona uma opção para desativar o modo ambiente quando em tela cheia.

hide_end_screen_cards.name=Ocultar cartões da tela final
hide_end_screen_cards.description=Adiciona uma opção para ocultar cartões de vídeos sugeridos no final dos vídeos.

hide_player_flyout_menu_items.name=Ocultar itens do menu flutuante do player
hide_player_flyout_menu_items.description=Adiciona opções para ocultar itens do menu exibidos ao pressionar o ícone de engrenagem no player de vídeo.

change_form_factor.name=Alterar fator de forma
change_form_factor.description=Adiciona uma opção para alterar a aparência da interface para telefone, tablet ou dispositivo automotivo.

spoof_app_version.name=Simular versão do aplicativo
spoof_app_version.description=Adiciona uma opção para enganar o YouTube fazendo-o acreditar que você está usando uma versão mais antiga do app.

disable_resuming_shorts_on_startup.name=Desativar retomada do Shorts ao iniciar
disable_resuming_shorts_on_startup.description=Adiciona uma opção para impedir que o player do Shorts seja retomado ao iniciar o app quando Shorts estavam sendo assistidos anteriormente.

change_start_page.name=Alterar página inicial
change_start_page.description=Adiciona uma opção para definir qual página o app abre em vez da página inicial.

miniplayer.name=Miniplayer
miniplayer.description=Adiciona opções para alterar o player minimizado no app.

shorts_autoplay.name=Reprodução automática do Shorts
shorts_autoplay.description=Adiciona opções para reproduzir automaticamente o próximo Short.

return_youtube_dislike.name=Return YouTube Dislike
return_youtube_dislike.description=Adiciona uma opção para mostrar a contagem de não gostei dos vídeos com o Return YouTube Dislike.

bypass_image_region_restrictions.name=Ignorar restrições regionais de imagens
bypass_image_region_restrictions.description=Adiciona uma opção para usar um host diferente para imagens de avatar do usuário e do canal.

alternative_thumbnails.name=Miniaturas alternativas
alternative_thumbnails.description=Adiciona opções para substituir miniaturas de vídeos usando a API DeArrow ou capturas de imagem do próprio vídeo.

exit_fullscreen_mode.name=Sair do modo tela cheia
exit_fullscreen_mode.description=Adiciona opções para sair automaticamente do modo tela cheia quando um vídeo chega ao fim.

open_videos_fullscreen.name=Abrir vídeos em tela cheia
open_videos_fullscreen.description=Adiciona uma opção para abrir vídeos em modo retrato de tela cheia.

custom_player_overlay_opacity.name=Opacidade personalizada da sobreposição do player
custom_player_overlay_opacity.description=Adiciona uma opção para alterar a opacidade do fundo do player de vídeo quando os controles estão visíveis.

swipe_controls.name=Controles por deslize
swipe_controls.description=Adiciona opções para ativar e configurar controles de volume e brilho por deslize.

seekbar.name=Barra de progresso
seekbar.description=Adiciona opções para desativar a busca precisa ao deslizar para cima na barra de progresso.

remove_viewer_discretion_dialog.name=Remover diálogo de aviso de conteúdo
remove_viewer_discretion_dialog.description=Adiciona uma opção para remover o diálogo exibido ao abrir um vídeo com restrição de idade.

copy_video_url.name=Copiar URL do vídeo
copy_video_url.description=Adiciona opções para exibir botões no player de vídeo para copiar URLs dos vídeos.

double_tap_to_seek.name=Toque duplo para avançar/retroceder
double_tap_to_seek.description=Adiciona valores adicionais de toque duplo para avançar/retroceder ao menu de configurações do YouTube.

disable_double_tap_actions.name=Desativar ações de toque duplo
disable_double_tap_actions.description=Adiciona uma opção para desativar gestos de toque duplo no player.

downloads.name=Downloads
downloads.description=Adiciona suporte para baixar vídeos com um aplicativo de download externo.

#
# YT Music
#

bypass_certificate_checks.name=Ignorar verificações de certificado
bypass_certificate_checks.description=Ignora verificações de certificado que impedem o funcionamento do YouTube Music no Android Auto.

hide_music_video_ads.name=Ocultar anúncios em vídeos musicais
hide_music_video_ads.description=Adiciona uma opção para ocultar anúncios exibidos ao ouvir ou transmitir vídeos musicais, podcasts ou músicas.

change_miniplayer_color.name=Alterar cor do miniplayer
change_miniplayer_color.description=Adiciona uma opção para alterar a cor de fundo do miniplayer para corresponder ao player em tela cheia.

hide_buttons.name=Ocultar botões
hide_buttons.description=Adiciona opções para ocultar os botões de transmissão, histórico, notificações e pesquisa.

hide_category_bar.name=Ocultar barra de categorias
hide_category_bar.description=Adiciona uma opção para ocultar a barra de categorias no topo da página inicial.

navigation_bar.name=Barra de navegação
navigation_bar.description=Adiciona opções para ocultar a barra de navegação, rótulos e botões.

hide_'get_music_premium'.name=Ocultar "Obter Music Premium"
hide_'get_music_premium'.description=Adiciona uma opção para ocultar o rótulo "Obter Music Premium" nas configurações e no menu da conta.

enable_exclusive_audio_playback.name=Ativar reprodução exclusiva de áudio
enable_exclusive_audio_playback.description=Ativa a opção de reproduzir apenas o áudio sem vídeo.

permanent_repeat.name=Repetição permanente
permanent_repeat.description=Adiciona uma opção para repetir sempre, mesmo que a playlist termine ou outra faixa seja reproduzida.

#
# Patches compartilhados do YouTube e YT Music
#

enable_debugging.name=Ativar depuração
enable_debugging.description=Adiciona opções para depuração e exportação de logs do Morphe para a área de transferência.

gmscore_support.name=Suporte ao GmsCore
gmscore_support.description=Permite que o app funcione sem root usando um nome de pacote diferente quando modificado com o GmsCore em vez do Google Play Services.

force_original_audio.name=Forçar áudio original
force_original_audio.description=Adiciona uma opção para sempre usar a faixa de áudio original.

spoof_video_streams.name=Simular streams de vídeo
spoof_video_streams.description=Adiciona opções para simular os streams de vídeo do cliente para corrigir a reprodução.

check_watch_history_domain_name_resolution.name=Verificar resolução do domínio do histórico de exibição
check_watch_history_domain_name_resolution.description=Verifica se o servidor DNS do dispositivo está impedindo o salvamento do histórico de exibição do usuário.

custom_branding.name=Marca personalizada
custom_branding.description=Adiciona opções para alterar o ícone e o nome do app. A marca não pode ser alterada em instalações montadas (root).

theme.name=Tema
theme.description=Adiciona opções de tema e aplica um tema de fundo personalizado (o tema escuro usa preto puro por padrão).

darkThemeBackgroundColor.title=Cor de fundo do tema escuro
darkThemeBackgroundColor.description=Pode ser uma cor hexadecimal (#RRGGBB) ou uma referência de recurso de cor.
darkThemeBackgroundColor.values.pure_black=Preto puro
darkThemeBackgroundColor.values.material_you=Material You
darkThemeBackgroundColor.values.classic_(old_youtube)=Clássico (YouTube antigo)

lightThemeBackgroundColor.title=Cor de fundo do tema claro
lightThemeBackgroundColor.description=Pode ser uma cor hexadecimal (#RRGGBB) ou uma referência de recurso de cor.

#
# Patches universais
#
enable_android_debugging.name=Ativar depuração do Android
enable_android_debugging.description=Ativa os recursos de depuração do desenvolvedor do Android. Incluir este patch pode deixar o app mais lento.

change_package_name.name=Alterar nome do pacote
change_package_name.description=Adiciona ".morphe" ao nome do pacote por padrão. Alterar o nome do pacote do app pode causar problemas inesperados.
