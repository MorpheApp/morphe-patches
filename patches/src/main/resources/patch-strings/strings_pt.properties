#
# YouTube
#
disable_haptic_feedback.name=Desativar feedback háptico
disable_haptic_feedback.description=Adiciona uma opção para desativar o feedback háptico no leitor para várias ações.
remove_background_playback_restrictions.name=Remover restrições de reprodução em segundo plano
remove_background_playback_restrictions.description=Remove as restrições de reprodução em segundo plano, incluindo a reprodução de vídeos para crianças em segundo plano.
bypass_url_redirects.name=Ignorar redirecionamentos de URL
bypass_url_redirects.description=Adiciona uma opção para ignorar redirecionamentos de URL e abrir diretamente o URL original.
open_links_externally.name=Abrir ligações externamente
open_links_externally.description=Adiciona uma opção para abrir sempre as ligações no navegador em vez do navegador integrado na aplicação.
spoof_device_dimensions.name=Simular dimensões do dispositivo
spoof_device_dimensions.description=Adiciona uma opção para simular as dimensões do dispositivo, o que pode desbloquear qualidades de vídeo mais elevadas.
loop_video.name=Repetir vídeo
loop_video.description=Adiciona uma opção para repetir vídeos e mostrar o botão de repetição no leitor de vídeo.
disable_video_codecs.name=Desativar codecs de vídeo
disable_video_codecs.description=Adiciona opções para desativar os codecs HDR e VP9.
video_quality.name=Qualidade de vídeo
video_quality.description=Adiciona opções para definir qualidades de vídeo predefinidas e usar sempre o menu avançado de qualidade de vídeo.
playback_speed.name=Velocidade de reprodução
playback_speed.description=Adiciona opções para personalizar as velocidades de reprodução disponíveis, definir uma velocidade de reprodução predefinida e mostrar um botão de diálogo de velocidade no leitor de vídeo.
video_ads.name=Anúncios de vídeo
video_ads.description=Adiciona uma opção para remover anúncios no leitor de vídeo.
hide_ads.name=Ocultar anúncios
hide_ads.description=Adiciona opções para remover anúncios gerais.
auto_captions.name=Legendas automáticas
auto_captions.description=Adiciona uma opção para impedir que as legendas sejam ativadas automaticamente.
sponsorblock.name=SponsorBlock
sponsorblock.description=Adiciona opções para ativar e configurar o SponsorBlock, que pode ignorar segmentos indesejados do vídeo, como conteúdos patrocinados.
open_shorts_in_regular_player.name=Abrir Shorts no leitor normal
open_shorts_in_regular_player.description=Adiciona opções para abrir Shorts no leitor de vídeo normal.
change_header.name=Alterar cabeçalho
change_header.description=Adiciona uma opção para alterar o logótipo do cabeçalho no canto superior esquerdo da aplicação.
change_header.custom.title=Logótipo de cabeçalho personalizado
change_header.custom.description=Pasta com imagens a utilizar como logótipo de cabeçalho personalizado.\
\
A pasta deve conter uma ou mais das seguintes pastas, dependendo do DPI do dispositivo:\
- drawable-hdpi\
- drawable-xhdpi\
- drawable-xxhdpi\
- drawable-xxxhdpi\
\
Cada uma das pastas deve conter todos os seguintes ficheiros:\
morphe_header_custom_light.png\
morphe_header_custom_dark.png \
\
As dimensões das imagens devem ser as seguintes:\
- drawable-hdpi: 194x72 px\
- drawable-xhdpi: 258x96 px\
- drawable-xxhdpi: 387x144 px\
- drawable-xxxhdpi: 512x192 px
navigation_buttons.name=Botões de navegação
navigation_buttons.description=Adiciona opções para ocultar e alterar botões de navegação (como o botão Shorts).
hide_video_action_buttons.name=Ocultar botões de ação do vídeo
hide_video_action_buttons.description=Adiciona opções para ocultar botões de ação (como o botão Transferir) por baixo dos vídeos.
hide_player_overlay_buttons.name=Ocultar botões de sobreposição do leitor
hide_player_overlay_buttons.description=Adiciona opções para ocultar os botões Transmitir, Reprodução automática, Legendas, Anterior e Seguinte, bem como o próprio leitor.
disable_player_popup_panels.name=Desativar painéis pop-up do leitor
disable_player_popup_panels.description=Adiciona uma opção para impedir a abertura automática de painéis (como o chat em direto).
hide_info_cards.name=Ocultar cartões de informação
hide_info_cards.description=Adiciona uma opção para ocultar cartões de informação adicionados pelos criadores no leitor de vídeo.
disable_sign_in_to_tv_popup.name=Desativar pop-up de iniciar sessão na TV
disable_sign_in_to_tv_popup.description=Adiciona uma opção para desativar o pop-up que pede para iniciar sessão numa TV na mesma rede local.
hide_layout_components.name=Ocultar componentes do esquema
hide_layout_components.description=Adiciona opções para ocultar componentes gerais do esquema.
disable_rolling_number_animations.name=Desativar animações de números rolantes
disable_rolling_number_animations.description=Adiciona uma opção para desativar as animações de números rolantes da contagem de visualizações, gostos do utilizador e tempo de envio.
hide_end_screen_suggested_video.name=Ocultar vídeo sugerido no ecrã final
hide_end_screen_suggested_video.description=Adiciona uma opção para ocultar o vídeo sugerido no final dos vídeos.
hide_timestamp.name=Ocultar carimbo de tempo
hide_timestamp.description=Adiciona uma opção para ocultar o carimbo de tempo no canto inferior esquerdo do leitor de vídeo.
hide_related_video_overlay.name=Ocultar sobreposição de vídeos relacionados
hide_related_video_overlay.description=Adiciona uma opção para ocultar a sobreposição de vídeos relacionados apresentada ao deslizar para cima em ecrã inteiro.
hide_shorts_components.name=Ocultar componentes dos Shorts
hide_shorts_components.description=Adiciona opções para ocultar componentes relacionados com os Shorts.
hide_shorts_components.hideShortsAppShortcut.title=Ocultar atalho da aplicação Shorts
hide_shorts_components.hideShortsAppShortcut.description=Oculta permanentemente o atalho para abrir os Shorts ao pressionar longamente o ícone da aplicação no launcher.
hide_shorts_components.hideShortsWidget.title=Ocultar widget Shorts
hide_shorts_components.hideShortsWidget.description=Oculta permanentemente o botão do widget Shorts no launcher.
disable_fullscreen_ambient_mode.name=Desativar modo ambiente em ecrã inteiro
disable_fullscreen_ambient_mode.description=Adiciona uma opção para desativar o modo ambiente em ecrã inteiro.
hide_end_screen_cards.name=Ocultar cartões do ecrã final
hide_end_screen_cards.description=Adiciona uma opção para ocultar cartões de vídeos sugeridos no final dos vídeos.
hide_player_flyout_menu_items.name=Ocultar itens do menu flutuante do leitor
hide_player_flyout_menu_items.description=Adiciona opções para ocultar itens do menu que aparecem ao premir o ícone de engrenagem no leitor de vídeo.
change_form_factor.name=Alterar formato do dispositivo
change_form_factor.description=Adiciona uma opção para alterar a aparência da interface para telefone, tablet ou dispositivo automóvel.
spoof_app_version.name=Simular versão da aplicação
spoof_app_version.description=Adiciona uma opção para fazer o YouTube pensar que está a ser executada uma versão mais antiga da aplicação.
disable_resuming_shorts_on_startup.name=Desativar retoma dos Shorts ao iniciar
disable_resuming_shorts_on_startup.description=Adiciona uma opção para impedir que o leitor de Shorts seja retomado ao iniciar a aplicação quando os Shorts estavam a ser vistos anteriormente.
change_start_page.name=Alterar página inicial
change_start_page.description=Adiciona uma opção para definir que página a aplicação abre em vez da página inicial.
miniplayer.name=Mini leitor
miniplayer.description=Adiciona opções para alterar o leitor minimizado dentro da aplicação.
shorts_autoplay.name=Reprodução automática de Shorts
shorts_autoplay.description=Adiciona opções para reproduzir automaticamente o próximo Short.
return_youtube_dislike.name=Return YouTube Dislike
return_youtube_dislike.description=Adiciona uma opção para mostrar a contagem de não gostos dos vídeos com o Return YouTube Dislike.
bypass_image_region_restrictions.name=Ignorar restrições regionais de imagens
bypass_image_region_restrictions.description=Adiciona uma opção para utilizar um anfitrião diferente para avatares de utilizador e imagens de canais.
alternative_thumbnails.name=Miniaturas alternativas
alternative_thumbnails.description=Adiciona opções para substituir miniaturas de vídeos utilizando a API DeArrow ou capturas de imagem do vídeo.
exit_fullscreen_mode.name=Sair do modo de ecrã inteiro
exit_fullscreen_mode.description=Adiciona opções para sair automaticamente do modo de ecrã inteiro quando um vídeo chega ao fim.
open_videos_fullscreen.name=Abrir vídeos em ecrã inteiro
open_videos_fullscreen.description=Adiciona uma opção para abrir vídeos em modo retrato de ecrã inteiro.
custom_player_overlay_opacity.name=Opacidade personalizada da sobreposição do leitor
custom_player_overlay_opacity.description=Adiciona uma opção para alterar a opacidade do fundo do leitor de vídeo quando os controlos estão visíveis.
swipe_controls.name=Controlos por deslize
swipe_controls.description=Adiciona opções para ativar e configurar controlos de volume e brilho por deslize.
seekbar.name=Barra de progresso
seekbar.description=Adiciona opções para desativar a procura precisa ao deslizar para cima na barra de progresso.
remove_viewer_discretion_dialog.name=Remover diálogo de aviso ao espectador
remove_viewer_discretion_dialog.description=Adiciona uma opção para remover o diálogo que aparece ao abrir um vídeo com restrição de idade.
copy_video_url.name=Copiar URL do vídeo
copy_video_url.description=Adiciona opções para mostrar botões no leitor de vídeo para copiar URLs dos vídeos.
double_tap_to_seek.name=Toque duplo para avançar/retroceder
double_tap_to_seek.description=Adiciona valores adicionais de toque duplo para avançar/retroceder ao menu de definições do YouTube.
disable_double_tap_actions.name=Desativar ações de toque duplo
disable_double_tap_actions.description=Adiciona uma opção para desativar os gestos de toque duplo do leitor.
downloads.name=Transferências
downloads.description=Adiciona suporte para transferir vídeos com uma aplicação externa de downloads.
