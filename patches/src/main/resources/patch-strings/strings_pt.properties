enable_android_debugging.name=Ativar depuração do Android
enable_android_debugging.description=Ativa capacidades de depuração para programadores Android. Incluir este patch pode tornar a aplicação mais lenta.
change_package_name.name=Alterar nome do pacote
change_package_name.description=Acrescenta ".morphe" ao nome do pacote por predefinição. Alterar o nome do pacote da aplicação pode causar problemas inesperados.
