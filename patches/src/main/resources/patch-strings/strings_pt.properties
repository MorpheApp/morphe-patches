# YouTube & YT Music shared patches
#
enable_debugging.name=Ativar depuração
enable_debugging.description=Adiciona opções para depuração e exportação de registos do Morphe para a área de transferência.
gmscore_support.name=Suporte GmsCore
gmscore_support.description=Permite que a aplicação funcione sem root ao utilizar um nome de pacote diferente quando é modificada com um GmsCore em vez dos Serviços Google Play.
force_original_audio.name=Forçar áudio original
force_original_audio.description=Adiciona uma opção para usar sempre a faixa de áudio original.
spoof_video_streams.name=Simular fluxos de vídeo
spoof_video_streams.description=Adiciona opções para simular fluxos de vídeo do cliente para corrigir a reprodução.
check_watch_history_domain_name_resolution.name=Verificar resolução do domínio do histórico de visualizações
check_watch_history_domain_name_resolution.description=Verifica se o servidor DNS do dispositivo está a impedir que o histórico de visualizações do utilizador seja guardado.
custom_branding.name=Personalização de marca
custom_branding.description=Adiciona opções para alterar o ícone e o nome da aplicação. A personalização da marca não pode ser alterada para instalações montadas (root).
custom_branding.customName.title=Nome da aplicação
custom_branding.customName.description=Nome personalizado da aplicação.
custom_branding.customIcon.title=Ícone personalizado
custom_branding.customIcon.description=Pasta com imagens a utilizar como ícone personalizado.\
\
A pasta deve conter uma ou mais das seguintes pastas, dependendo do DPI do dispositivo:\
- mipmap-mdpi\
- mipmap-hdpi\
- mipmap-xhdpi\
- mipmap-xxhdpi\
- mipmap-xxxhdpi\
\
Cada uma das pastas deve conter todos os seguintes ficheiros:\
morphe_adaptive_background_custom.png\
morphe_adaptive_foreground_custom.png\
\
As dimensões das imagens devem ser as seguintes:\
- mipmap-mdpi: 108x108 px\
- mipmap-hdpi: 162x162 px\
- mipmap-xhdpi: 216x216 px\
- mipmap-xxhdpi: 324x324 px\
- mipmap-xxxhdpi: 432x432 px\
\
Opcionalmente, o caminho contém uma pasta 'drawable' com quaisquer ficheiros de ícone monocromático:\
morphe_adaptive_monochrome_custom.xml\
morphe_notification_icon_custom.xml
