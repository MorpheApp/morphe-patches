bypass_certificate_checks.name=Ignorar verificações de certificados
bypass_certificate_checks.description=Ignora verificações de certificados que impedem o funcionamento do YouTube Music no Android Auto.
hide_music_video_ads.name=Ocultar anúncios em vídeos de música
hide_music_video_ads.description=Adiciona uma opção para ocultar anúncios que aparecem ao ouvir ou transmitir vídeos de música, podcasts ou músicas.
change_miniplayer_color.name=Alterar cor do mini leitor
change_miniplayer_color.description=Adiciona uma opção para alterar a cor de fundo do mini leitor para corresponder ao leitor em ecrã inteiro.
hide_buttons.name=Ocultar botões
hide_buttons.description=Adiciona opções para ocultar os botões de transmissão, histórico, notificações e pesquisa.
hide_category_bar.name=Ocultar barra de categorias
hide_category_bar.description=Adiciona uma opção para ocultar a barra de categorias no topo da página inicial.
navigation_bar.name=Barra de navegação
navigation_bar.description=Adiciona opções para ocultar a barra de navegação, etiquetas e botões.
hide_'get_music_premium'.name=Ocultar 'Obter Music Premium'
hide_'get_music_premium'.description=Adiciona uma opção para ocultar a etiqueta "Obter Music Premium" nas definições e no menu da conta.
enable_exclusive_audio_playback.name=Ativar reprodução exclusiva de áudio
enable_exclusive_audio_playback.description=Ativa a opção de reproduzir áudio sem vídeo.
permanent_repeat.name=Repetição permanente
permanent_repeat.description=Adiciona uma opção para repetir sempre, mesmo que a lista de reprodução termine ou outra faixa seja reproduzida.
