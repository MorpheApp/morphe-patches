# YouTube & YT Music shared patches
#
enable_debugging.name=Enable debugging
enable_debugging.description=Adds options for debugging and exporting Morphe logs to the clipboard.
gmscore_support.name=GmsCore support
gmscore_support.description=Allows the app to work without root by using a different package name when patched using a GmsCore instead of Google Play Services.
force_original_audio.name=Force original audio
force_original_audio.description=Adds an option to always use the original audio track.
spoof_video_streams.name=Spoof video streams
spoof_video_streams.description=Adds options to spoof the client video streams to fix playback.
check_watch_history_domain_name_resolution.name=Check watch history domain name resolution
check_watch_history_domain_name_resolution.description=Checks if the device DNS server is preventing user watch history from being saved.
custom_branding.name=Custom branding
custom_branding.description=Adds options to change the app icon and app name. Branding cannot be changed for mounted (root) installations.
custom_branding.customName.title=App name
custom_branding.customName.description=Custom app name.
custom_branding.customIcon.title=Custom icon
custom_branding.customIcon.description=Folder with images to use as a custom icon.\n\nThe folder must contain one or more of the following folders, depending on the DPI of the device:\n- mipmap-mdpi\n- mipmap-hdpi\n- mipmap-xhdpi\n- mipmap-xxhdpi\n- mipmap-xxxhdpi\n\nEach of the folders must contain all of the following files:\nmorphe_adaptive_background_custom.png\nmorphe_adaptive_foreground_custom.png\n\nThe image dimensions must be as follows:\n- mipmap-mdpi: 108x108 px\n- mipmap-hdpi: 162x162 px\n- mipmap-xhdpi: 216x216 px\n- mipmap-xxhdpi: 324x324 px\n- mipmap-xxxhdpi: 432x432 px\n\nOptionally, the path contains a 'drawable' folder with any of the monochrome icon files:\nmorphe_adaptive_monochrome_custom.xml\nmorphe_notification_icon_custom.xml
sanitize_sharing_links.name=Sanitize sharing links
sanitize_sharing_links.description=Removes the tracking query parameters from shared links.
change_link_sharing_domain.name=Change link sharing domain
change_link_sharing_domain.description=Replaces the domain name of shared links.
