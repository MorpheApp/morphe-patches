#
# YouTube
#
disable_haptic_feedback.name=Disable haptic feedback
disable_haptic_feedback.description=Adds an option to disable haptic feedback in the player for various actions.
remove_background_playback_restrictions.name=Remove background playback restrictions
remove_background_playback_restrictions.description=Removes restrictions on background playback, including playing kids videos in the background.
bypass_url_redirects.name=Bypass URL redirects
bypass_url_redirects.description=Adds an option to bypass URL redirects and open the original URL directly.
open_links_externally.name=Open links externally
open_links_externally.description=Adds an option to always open links in your browser instead of the in-app browser.
spoof_device_dimensions.name=Spoof device dimensions
spoof_device_dimensions.description=Adds an option to spoof the device dimensions which can unlock higher video qualities.
loop_video.name=Loop video
loop_video.description=Adds an option to loop videos and display loop video button in the video player.
disable_video_codecs.name=Disable video codecs
disable_video_codecs.description=Adds options to disable HDR and VP9 codecs.
video_quality.name=Video quality
video_quality.description=Adds options to set default video qualities and always use the advanced video quality menu.
playback_speed.name=Playback speed
playback_speed.description=Adds options to customize available playback speeds, set a default playback speed, and show a speed dialog button in the video player.
video_ads.name=Video ads
video_ads.description=Adds an option to remove ads in the video player.
hide_ads.name=Hide ads
hide_ads.description=Adds options to remove general ads.
auto_captions.name=Auto captions
auto_captions.description=Adds an option to disable captions from being automatically enabled.
sponsorblock.name=SponsorBlock
sponsorblock.description=Adds options to enable and configure SponsorBlock, which can skip undesired video segments such as sponsored content.
open_shorts_in_regular_player.name=Open Shorts in regular player
open_shorts_in_regular_player.description=Adds options to open Shorts in the regular video player.
change_header.name=Change header
change_header.description=Adds an option to change the header logo in the top left corner of the app.
change_header.custom.title=Custom header logo
change_header.custom.description=Folder with images to use as a custom header logo.\n
\
The folder must contain one or more of the following folders, depending on the DPI of the device:\n
- drawable-hdpi\
- drawable-xhdpi\
- drawable-xxhdpi\
- drawable-xxxhdpi\n\nEach of the folders must contain all of the following files:\nmorphe_header_custom_light.png\nmorphe_header_custom_dark.png \n\nThe image dimensions must be as follows:\n- drawable-hdpi: 194x72 px\n- drawable-xhdpi: 258x96 px\n- drawable-xxhdpi: 387x144 px\n- drawable-xxxhdpi: 512x192 px
navigation_buttons.name=Navigation buttons
navigation_buttons.description=Adds options to hide and change navigation buttons (such as the Shorts button).
hide_video_action_buttons.name=Hide video action buttons
hide_video_action_buttons.description=Adds options to hide action buttons (such as the Download button) under videos.
hide_player_overlay_buttons.name=Hide player overlay buttons
hide_player_overlay_buttons.description=Adds options to hide the player Cast, Autoplay, Captions, Previous & Next buttons, and the player.
disable_player_popup_panels.name=Disable player popup panels
disable_player_popup_panels.description=Adds an option to disable panels (such as live chat) from opening automatically.
hide_info_cards.name=Hide info cards
hide_info_cards.description=Adds an option to hide info cards that creators add in the video player.
disable_sign_in_to_tv_popup.name=Disable sign in to TV popup
disable_sign_in_to_tv_popup.description=Adds an option to disable the popup asking to sign into a TV on the same local network.
hide_layout_components.name=Hide layout components
hide_layout_components.description=Adds options to hide general layout components.
disable_rolling_number_animations.name=Disable rolling number animations
disable_rolling_number_animations.description=Adds an option to disable rolling number animations of video view count, user likes, and upload time.
hide_end_screen_suggested_video.name=Hide end screen suggested video
hide_end_screen_suggested_video.description=Adds an option to hide the suggested video at the end of videos.
hide_timestamp.name=Hide timestamp
hide_timestamp.description=Adds an option to hide the timestamp in the bottom left of the video player.
hide_related_video_overlay.name=Hide related video overlay
hide_related_video_overlay.description=Adds an option to hide the related video overlay shown when swiping up in fullscreen.
hide_shorts_components.name=Hide Shorts components
hide_shorts_components.description=Adds options to hide components related to Shorts.
hide_shorts_components.hideShortsAppShortcut.title=Hide Shorts app shortcut
hide_shorts_components.hideShortsAppShortcut.description=Permanently hides the shortcut to open Shorts when long pressing the app icon in your launcher.
hide_shorts_components.hideShortsWidget.title=Hide Shorts widget
hide_shorts_components.hideShortsWidget.description=Permanently hides the launcher widget Shorts button.
disable_fullscreen_ambient_mode.name=Disable fullscreen ambient mode
disable_fullscreen_ambient_mode.description=Adds an option to disable the ambient mode when in fullscreen.
hide_end_screen_cards.name=Hide end screen cards
hide_end_screen_cards.description=Adds an option to hide suggested video cards at the end of videos.
hide_player_flyout_menu_items.name=Hide player flyout menu items
hide_player_flyout_menu_items.description=Adds options to hide menu items that appear when pressing the gear icon in the video player.
change_form_factor.name=Change form factor
change_form_factor.description=Adds an option to change the UI appearance to a phone, tablet, or automotive device.
spoof_app_version.name=Spoof app version
spoof_app_version.description=Adds an option to trick YouTube into thinking you are running an older version of the app.
disable_resuming_shorts_on_startup.name=Disable resuming Shorts on startup
disable_resuming_shorts_on_startup.description=Adds an option to disable the Shorts player from resuming on app startup when Shorts were last being watched.
change_start_page.name=Change start page
change_start_page.description=Adds an option to set which page the app opens in instead of the homepage.
miniplayer.name=Miniplayer
miniplayer.description=Adds options to change the in-app minimized player.
shorts_autoplay.name=Shorts autoplay
shorts_autoplay.description=Adds options to automatically play the next Short.
return_youtube_dislike.name=Return YouTube Dislike
return_youtube_dislike.description=Adds an option to show the dislike count of videos with Return YouTube Dislike.
bypass_image_region_restrictions.name=Bypass image region restrictions
bypass_image_region_restrictions.description=Adds an option to use a different host for user avatar and channel images.
alternative_thumbnails.name=Alternative thumbnails
alternative_thumbnails.description=Adds options to replace video thumbnails using the DeArrow API or image captures from the video.
exit_fullscreen_mode.name=Exit fullscreen mode
exit_fullscreen_mode.description=Adds options to automatically exit fullscreen mode when a video reaches the end.
open_videos_fullscreen.name=Open videos fullscreen
open_videos_fullscreen.description=Adds an option to open videos in full screen portrait mode.
custom_player_overlay_opacity.name=Custom player overlay opacity
custom_player_overlay_opacity.description=Adds an option to change the opacity of the video player background when player controls are visible.
swipe_controls.name=Swipe controls
swipe_controls.description=Adds options to enable and configure volume and brightness swipe controls.
seekbar.name=Seekbar
seekbar.description=Adds options to disable precise seeking when swiping up on the seekbar.
remove_viewer_discretion_dialog.name=Remove viewer discretion dialog
remove_viewer_discretion_dialog.description=Adds an option to remove the dialog that appears when opening a video that has been age-restricted.
copy_video_url.name=Copy video URL
copy_video_url.description=Adds options to display buttons in the video player to copy video URLs.
double_tap_to_seek.name=Double tap to seek
double_tap_to_seek.description=Adds additional double-tap to seek values to the YouTube settings menu.
disable_double_tap_actions.name=Disable double tap actions
disable_double_tap_actions.description=Adds an option to disable player double tap gestures.
downloads.name=Downloads
downloads.description=Adds support to download videos with an external downloader app.
#
# YT Music
#
bypass_certificate_checks.name=Bypass certificate checks
bypass_certificate_checks.description=Bypasses certificate checks which prevent YouTube Music from working on Android Auto.
hide_music_video_ads.name=Hide music video ads
hide_music_video_ads.description=Adds an option to hide ads that appear while listening to or streaming music videos, podcasts, or songs.
change_miniplayer_color.name=Change miniplayer color
change_miniplayer_color.description=Adds an option to change the miniplayer background color to match the fullscreen player.
hide_buttons.name=Hide buttons
hide_buttons.description=Adds options to hide the cast, history, notification, and search buttons.
hide_category_bar.name=Hide category bar
hide_category_bar.description=Adds an option to hide the category bar at the top of the homepage.
navigation_bar.name=Navigation bar
navigation_bar.description=Adds options to hide navigation bar, labels and buttons.
hide_'get_music_premium'.name=Hide 'Get Music Premium'
hide_'get_music_premium'.description=Adds an option to hide the "Get Music Premium" label in the settings and account menu.
enable_exclusive_audio_playback.name=Enable exclusive audio playback
enable_exclusive_audio_playback.description=Enables the option to play audio without video.
permanent_repeat.name=Permanent repeat
permanent_repeat.description=Adds an option to always repeat even if the playlist ends or another track is played.
hide_autoplay_preview.name=Hide autoplay preview
hide_autoplay_preview.description=Adds an option to hide the autoplay preview at the end of videos.

