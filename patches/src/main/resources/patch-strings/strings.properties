enable_android_debugging.name=Enable Android debugging
enable_android_debugging.description=Enables Android developer debugging capabilities. Including this patch can slow down the app.
change_package_name.name=Change package name
change_package_name.description=Appends ".morphe" to the package name by default. Changing the package name of the app can lead to unexpected issues.
change_package_name.packageName.title=Package name
change_package_name.packageName.description=The name of the package to rename the app to.
change_package_name.packageName.values.default=Default
change_package_name.updatePermissions.title=Update permissions
change_package_name.updatePermissions.description=Update compatibility receiver permissions. Enabling this can fix installation errors, but this can also break features in certain apps.
change_package_name.updateProviders.title=Update providers
change_package_name.updateProviders.description=Update provider names declared by the app. Enabling this can fix installation errors, but this can also break features in certain apps.

