#
# YouTube
#
disable_haptic_feedback.name=Desactivar retroalimentación háptica
disable_haptic_feedback.description=Añade una opción para desactivar la retroalimentación háptica en el reproductor para varias acciones.
remove_background_playback_restrictions.name=Eliminar restricciones de reproducción en segundo plano
remove_background_playback_restrictions.description=Elimina las restricciones de reproducción en segundo plano, incluyendo reproducir vídeos infantiles en segundo plano.
bypass_url_redirects.name=Omitir redirecciones de URL
bypass_url_redirects.description=Añade una opción para omitir redirecciones de URL y abrir directamente la URL original.
open_links_externally.name=Abrir enlaces externamente
open_links_externally.description=Añade una opción para abrir siempre los enlaces en tu navegador en lugar del navegador integrado.
spoof_device_dimensions.name=Falsificar dimensiones del dispositivo
spoof_device_dimensions.description=Añade una opción para falsificar las dimensiones del dispositivo, lo que puede desbloquear calidades de vídeo superiores.
loop_video.name=Repetir vídeo
loop_video.description=Añade una opción para repetir vídeos y mostrar el botón de repetición en el reproductor.
disable_video_codecs.name=Desactivar códecs de vídeo
disable_video_codecs.description=Añade opciones para desactivar los códecs HDR y VP9.
video_quality.name=Calidad de vídeo
video_quality.description=Añade opciones para establecer calidades de vídeo predeterminadas y usar siempre el menú avanzado de calidad.
playback_speed.name=Velocidad de reproducción
playback_speed.description=Añade opciones para personalizar las velocidades disponibles, establecer una velocidad predeterminada y mostrar un botón de velocidad en el reproductor.
video_ads.name=Anuncios en vídeo
video_ads.description=Añade una opción para eliminar anuncios en el reproductor.
hide_ads.name=Ocultar anuncios
hide_ads.description=Añade opciones para eliminar anuncios generales.
auto_captions.name=Subtítulos automáticos
auto_captions.description=Añade una opción para desactivar que los subtítulos se activen automáticamente.
sponsorblock.name=SponsorBlock
sponsorblock.description=Añade opciones para habilitar y configurar SponsorBlock, que puede saltar segmentos no deseados como contenido patrocinado.
open_shorts_in_regular_player.name=Abrir Shorts en el reproductor normal
open_shorts_in_regular_player.description=Añade opciones para abrir Shorts en el reproductor de vídeo normal.
change_header.name=Cambiar encabezado
change_header.description=Añade una opción para cambiar el logotipo del encabezado en la esquina superior izquierda de la app.
change_header.custom.title=Logotipo de encabezado personalizado
change_header.custom.description=Carpeta con imágenes para usar como logotipo de encabezado personalizado.\n\
La carpeta debe contener una o más de las siguientes carpetas, dependiendo del DPI del dispositivo:\n\
- drawable-hdpi\
- drawable-xhdpi\
- drawable-xxhdpi\
- drawable-xxxhdpi\n\nCada una de las carpetas debe contener todos los siguientes archivos:\n\
morphe_header_custom_light.png\n\
morphe_header_custom_dark.png \n\nLas dimensiones de las imágenes deben ser las siguientes:\n\
- drawable-hdpi: 194x72 px\n\
- drawable-xhdpi: 258x96 px\n\
- drawable-xxhdpi: 387x144 px\n\
- drawable-xxxhdpi: 512x192 px
navigation_buttons.name=Botones de navegación
navigation_buttons.description=Añade opciones para ocultar y cambiar los botones de navegación (como el botón de Shorts).
hide_video_action_buttons.name=Ocultar botones de acción del vídeo
hide_video_action_buttons.description=Añade opciones para ocultar los botones de acción (como el botón de Descargar) debajo de los vídeos.
hide_player_overlay_buttons.name=Ocultar botones superpuestos del reproductor
hide_player_overlay_buttons.description=Añade opciones para ocultar los botones de Cast, Autoplay, Subtítulos, Anterior y Siguiente, y el reproductor.
disable_player_popup_panels.name=Desactivar paneles emergentes del reproductor
disable_player_popup_panels.description=Añade una opción para desactivar paneles (como el chat en vivo) que se abren automáticamente.
hide_info_cards.name=Ocultar tarjetas informativas
hide_info_cards.description=Añade una opción para ocultar las tarjetas informativas que los creadores añaden en el reproductor.
disable_sign_in_to_tv_popup.name=Desactivar ventana emergente de inicio de sesión en TV
disable_sign_in_to_tv_popup.description=Añade una opción para desactivar la ventana emergente que pide iniciar sesión en una TV en la misma red local.
hide_layout_components.name=Ocultar componentes del diseño
hide_layout_components.description=Añade opciones para ocultar componentes generales del diseño.
disable_rolling_number_animations.name=Desactivar animaciones de números rodantes
disable_rolling_number_animations.description=Añade una opción para desactivar las animaciones de conteo de vistas, likes y tiempo de subida.
hide_end_screen_suggested_video.name=Ocultar vídeo sugerido al final
hide_end_screen_suggested_video.description=Añade una opción para ocultar el vídeo sugerido al final de los vídeos.
hide_timestamp.name=Ocultar marca de tiempo
hide_timestamp.description=Añade una opción para ocultar la marca de tiempo en la esquina inferior izquierda del reproductor.
hide_related_video_overlay.name=Ocultar superposición de vídeos relacionados
hide_related_video_overlay.description=Añade una opción para ocultar la superposición de vídeos relacionados al deslizar hacia arriba en pantalla completa.
hide_shorts_components.name=Ocultar componentes de Shorts
hide_shorts_components.description=Añade opciones para ocultar componentes relacionados con Shorts.
hide_shorts_components.hideShortsAppShortcut.title=Ocultar acceso directo de Shorts
hide_shorts_components.hideShortsAppShortcut.description=Oculta permanentemente el acceso directo para abrir Shorts al mantener pulsado el icono de la app.
hide_shorts_components.hideShortsWidget.title=Ocultar widget de Shorts
hide_shorts_components.hideShortsWidget.description=Oculta permanentemente el widget de Shorts en el launcher.
disable_fullscreen_ambient_mode.name=Desactivar modo ambiente en pantalla completa
disable_fullscreen_ambient_mode.description=Añade una opción para desactivar el modo ambiente en pantalla completa.
hide_end_screen_cards.name=Ocultar tarjetas finales
hide_end_screen_cards.description=Añade una opción para ocultar las tarjetas de vídeos sugeridos al final.
hide_player_flyout_menu_items.name=Ocultar elementos del menú del reproductor
hide_player_flyout_menu_items.description=Añade opciones para ocultar elementos del menú que aparece al pulsar el icono de engranaje.
change_form_factor.name=Cambiar factor de forma
change_form_factor.description=Añade una opción para cambiar la apariencia de la interfaz a teléfono, tablet o dispositivo automotriz.
spoof_app_version.name=Falsificar versión de la app
spoof_app_version.description=Añade una opción para hacer creer a YouTube que estás usando una versión antigua de la app.
disable_resuming_shorts_on_startup.name=Desactivar reanudación de Shorts al iniciar
disable_resuming_shorts_on_startup.description=Añade una opción para evitar que Shorts se reanude automáticamente al abrir la app si fue lo último que viste.
change_start_page.name=Cambiar página de inicio
change_start_page.description=Añade una opción para elegir qué página se abre al iniciar la app en lugar de la página principal.
miniplayer.name=Minirreproductor
miniplayer.description=Añade opciones para cambiar el reproductor minimizado dentro de la app.
shorts_autoplay.name=Autoplay de Shorts
shorts_autoplay.description=Añade opciones para reproducir automáticamente el siguiente Short.
return_youtube_dislike.name=Return YouTube Dislike
return_youtube_dislike.description=Añade una opción para mostrar el conteo de dislikes usando Return YouTube Dislike.
bypass_image_region_restrictions.name=Omitir restricciones regionales de imágenes
bypass_image_region_restrictions.description=Añade una opción para usar un host diferente para avatares e imágenes de canales.
alternative_thumbnails.name=Miniaturas alternativas
alternative_thumbnails.description=Añade opciones para reemplazar miniaturas usando la API de DeArrow o capturas del vídeo.
exit_fullscreen_mode.name=Salir del modo de pantalla completa
exit_fullscreen_mode.description=Añade opciones para salir automáticamente de pantalla completa cuando el vídeo termina.
open_videos_fullscreen.name=Abrir vídeos en pantalla completa
open_videos_fullscreen.description=Añade una opción para abrir vídeos en modo vertical de pantalla completa.
custom_player_overlay_opacity.name=Opacidad personalizada de la superposición del reproductor
custom_player_overlay_opacity.description=Añade una opción para cambiar la opacidad del fondo del reproductor cuando los controles están visibles.
swipe_controls.name=Controles por deslizamiento
swipe_controls.description=Añade opciones para habilitar y configurar controles de volumen y brillo mediante deslizamiento.
seekbar.name=Barra de progreso
seekbar.description=Añade opciones para desactivar la búsqueda precisa al deslizar hacia arriba en la barra de progreso.
remove_viewer_discretion_dialog.name=Eliminar diálogo de advertencia de contenido
remove_viewer_discretion_dialog.description=Añade una opción para eliminar el diálogo que aparece al abrir un vídeo con restricción de edad.
copy_video_url.name=Copiar URL del vídeo
copy_video_url.description=Añade opciones para mostrar botones en el reproductor para copiar URLs de vídeos.
double_tap_to_seek.name=Doble toque para avanzar
double_tap_to_seek.description=Añade valores adicionales de avance por doble toque al menú de ajustes de YouTube.
disable_double_tap_actions.name=Desactivar acciones de doble toque
disable_double_tap_actions.description=Añade una opción para desactivar los gestos de doble toque del reproductor.
downloads.name=Descargas
downloads.description=Añade compatibilidad para descargar vídeos con una app externa.

#
# YT Music
#
bypass_certificate_checks.name=Omitir comprobaciones de certificados
bypass_certificate_checks.description=Omite las comprobaciones de certificados que impiden que YouTube Music funcione en Android Auto.
hide_music_video_ads.name=Ocultar anuncios en vídeos musicales
hide_music_video_ads.description=Añade una opción para ocultar anuncios que aparecen al escuchar o transmitir vídeos musicales, pódcasts o canciones.
change_miniplayer_color.name=Cambiar color del minirreproductor
change_miniplayer_color.description=Añade una opción para cambiar el color de fondo del minirreproductor para que coincida con el reproductor en pantalla completa.
hide_buttons.name=Ocultar botones
hide_buttons.description=Añade opciones para ocultar los botones de Cast, historial, notificaciones y búsqueda.
hide_category_bar.name=Ocultar barra de categorías
hide_category_bar.description=Añade una opción para ocultar la barra de categorías en la parte superior de la página principal.
navigation_bar.name=Barra de navegación
navigation_bar.description=Añade opciones para ocultar la barra de navegación, etiquetas y botones.
hide_'get_music_premium'.name=Ocultar 'Get Music Premium'
hide_'get_music_premium'.description=Añade una opción para ocultar la etiqueta "Get Music Premium" en los ajustes y el menú de cuenta.
enable_exclusive_audio_playback.name=Habilitar reproducción exclusiva de audio
enable_exclusive_audio_playback.description=Habilita la opción de reproducir solo audio sin vídeo.
permanent_repeat.name=Repetición permanente
permanent_repeat.description=Añade una opción para repetir siempre, incluso si la lista termina o se reproduce otra pista.

#
# YouTube & YT Music shared patches
#
enable_debugging.name=Habilitar depuración
enable_debugging.description=Añade opciones para depurar y exportar registros de Morphe al portapapeles.
gmscore_support.name=Compatibilidad con GmsCore
gmscore_support.description=Permite que la app funcione sin root usando un nombre de paquete diferente cuando se parchea con GmsCore en lugar de Google Play Services.
force_original_audio.name=Forzar audio original
force_original_audio.description=Añade una opción para usar siempre la pista de audio original.
spoof_video_streams.name=Falsificar flujos de vídeo
spoof_video_streams.description=Añade opciones para falsificar los flujos de vídeo del cliente para corregir la reproducción.
check_watch_history_domain_name_resolution.name=Comprobar resolución del dominio del historial de reproducciones
check_watch_history_domain_name_resolution.description=Comprueba si el servidor DNS del dispositivo impide que se guarde el historial de reproducciones.
custom_branding.name=Marca personalizada
custom_branding.description=Añade opciones para cambiar el icono y el nombre de la app. La marca no puede cambiarse en instalaciones montadas (root).
custom_branding.customName.title=Nombre de la app
custom_branding.customName.description=Nombre personalizado de la app.
custom_branding.customIcon.title=Icono personalizado
custom_branding.customIcon.description=Carpeta con imágenes para usar como icono personalizado.\n\nLa carpeta debe contener una o más de las siguientes carpetas, dependiendo del DPI del dispositivo:\n\
- mipmap-mdpi\n\
- mipmap-hdpi\n\
- mipmap-xhdpi\n\
- mipmap-xxhdpi\n\
- mipmap-xxxhdpi\n\nCada una de las carpetas debe contener todos los siguientes archivos:\n\
morphe_adaptive_background_custom.png\n\
morphe_adaptive_foreground_custom.png\n\nLas dimensiones de las imágenes deben ser las siguientes:\n\
- mipmap-mdpi: 108x108 px\n\
- mipmap-hdpi: 162x162 px\n\
- mipmap-xhdpi: 216x216 px\n\
- mipmap-xxhdpi: 324x324 px\n\
- mipmap-xxxhdpi: 432x432 px\n\nOpcionalmente, la ruta contiene una carpeta 'drawable' con cualquiera de los archivos de icono monocromático:\n\
morphe_adaptive_monochrome_custom.xml\n\
morphe_notification_icon_custom.xml
