#
# Universal patches
#
enable_android_debugging.name=Habilitar depuración de Android
enable_android_debugging.description=Habilita las capacidades de depuración de desarrollador de Android. Incluir este parche puede ralentizar la app.
change_package_name.name=Cambiar nombre del paquete
change_package_name.description=Añade ".morphe" al nombre del paquete por defecto. Cambiar el nombre del paquete puede causar problemas inesperados.
change_package_name.packageName.title=Nombre del paquete
change_package_name.packageName.description=El nombre del paquete al que renombrar la app.
change_package_name.packageName.values.default=Predeterminado
change_package_name.updatePermissions.title=Actualizar permisos
change_package_name.updatePermissions.description=Actualiza los permisos del receptor de compatibilidad. Activarlo puede corregir errores de instalación, pero también puede romper funciones en ciertas apps.
change_package_name.updateProviders.title=Actualizar proveedores
change_package_name.updateProviders.description=Actualiza los nombres de proveedores declarados por la app. Activarlo puede corregir errores de instalación, pero también puede romper funciones en ciertas apps.
